      function Counter({count,setCount}){

       
      function handleClick(){
         setCount(count+1);   
      }
     

        return(

            {count === 1 ?(
              "clicked 1 time"
            ):(
            `Cliked ${count} times`
            )
            }
            </button>
           
          </>
        )
